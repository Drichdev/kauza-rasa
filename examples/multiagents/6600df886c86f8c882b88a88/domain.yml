intents:
- greet
- create_business
- inquire
- specify_nationality
- choose_business_structure
- provide_personal_info
- confirm_info
- validate_info
- anything_else
- feedback
- confirm_done
- modify_info
- finish_interaction
entities:
- nationality
- business_structure
- name
- email
- phone
- company_name
- business_purpose
- satisfaction
slots:
  nationality:
    type: text
    mappings:
    - type: from_intent
      intent: specify_nationality
    influence_conversation: true
  business_structure:
    type: text
    mappings:
    - type: from_intent
      intent: choose_business_structure
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name
  email:
    type: text
    mappings:
    - type: from_entity
      entity: email
  phone:
    type: text
    mappings:
    - type: from_entity
      entity: phone
  company_name:
    type: text
    mappings:
    - type: from_entity
      entity: company_name
  business_purpose:
    type: text
    mappings:
    - type: from_entity
      entity: business_purpose
  satisfaction:
    type: text
    mappings:
    - type: from_entity
      entity: satisfaction
actions: []
forms:
  create_business_form:
    required_slots:
    - nationality
    - business_structure
    - name
    - email
    - phone
    - company_name
    - business_purpose
    ignored_intents: []
responses:
  utter_greet:
  - text: Bonjour ! Comment puis-je vous aider aujourd'hui ?
  utter_create_inquire_buttons:
  - text: CRÉER UNE ENTREPRISE | S'INFORMER
    buttons:
    - title: Créer une entreprise
      payload: /create_business
    - title: S'informer
      payload: /inquire
  utter_ask_nationality:
  - text: Êtes-vous togolais ou étranger ?
    buttons:
    - title: Togolais
      payload: /specify_nationality{"nationality":"togolais"}
    - title: Étranger
      payload: /specify_nationality{"nationality":"etranger"}
  utter_business_structure_options:
  - text: "Maintenant, permettez-moi de vous présenter les deux options pour la structure\
      \ juridique de votre entreprise : Une entreprise individuelle est une entreprise\
      \ exploitée par une seule personne. Elle offre une simplicité administrative,\
      \ mais le propriétaire est responsable personnellement des dettes et des obligations\
      \ de l'entreprise. Une société est une entité distincte de ses propriétaires.\
      \ Les types de sociétés les plus courants sont la SARL (Société à Responsabilité\
      \ Limitée) et la SAS (Société par Actions Simplifiée). Elles offrent une responsabilité\
      \ limitée pour les propriétaires, mais peuvent nécessiter plus de formalités\
      \ administratives. Maintenant, pouvez-vous me dire quelle option vous intéresse\
      \ ?"
    buttons:
    - title: Entreprise Individuelle
      payload: /choose_business_structure{"business_structure":"entreprise_individuelle"}
    - title: Société
      payload: /choose_business_structure{"business_structure":"societe"}
  utter_ask_business_purpose:
  - text: Quel est l'objet social de votre entreprise ?
  utter_ask_company_name:
  - text: Quel est le nom de votre entreprise ?
  utter_ask_phone:
  - text: Quel est votre numéro de téléphone ?
  utter_ask_email:
  - text: Pourriez-vous me fournir votre adresse e-mail, s'il vous plaît ?
session_configs: {}
